<!DOCTYPE html>
<html>
	<!--References-->
	<!--http://leafletjs.com/examples/geojson.html-->
	<!--http://geojson.io/#map=2/20.0/0.0-->
<head>
  <meta charset=utf-8 />
  <title>Career Path</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  
  
  <!-- Load Esri Leaflet from CDN -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
  
 <style>
  	html, body, #map {
  		width: 100%;
  		height: 100%;
  	}
  </style>
</head>
<body>
    <div id="map"></div>
	
   <!--Create source for geoJson and copy leaflet.js source-->
	<script src="/javascripts/geojson.js" type="text/javascript"></script>
	<script src="../dist/leaflet.js"></script>

    <script>
		var map = L.map('map').setView([34.2401, -84.3722], 10);
		L.esri.basemapLayer ("Gray").addTo(map);

		function onEachFeature(feature, layer) {
			var popupContent = "<p>Interactive Map Resume:</br> Road to GIS Professionalism </p>";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}

		L.geoJson([Career], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);
      </script>   
</body>
</html>
