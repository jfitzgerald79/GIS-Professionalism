<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>GIS Conferences</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="http://yohanboniface.github.io/Leaflet.EditInOSM/Leaflet.EditInOSM.css" />  
  <link rel="stylesheet" href="/Road-to-GIS-Professionalism/stylesheets/Leaflet.TileLegend.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="/Road-to-GIS-Professionalism/javascripts/leaflet-hash.js"></script>
  <script src="/Road-to-GIS-Professionalism/javascripts/Leaflet.EditInOSM.js"></script>
  <script src="/Road-to-GIS-Professionalism/javascripts/Leaflet.TileLegend.js"></script>
  <script src="/Road-to-GIS-Professionalism/javascripts/legend.js"></script>
  <script src="/Road-to-GIS-Professionalism/javascripts/Places/Conferences.js"></script>
  
  
  
 <style type='text/css'>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; right: 0; left: 0; width:100%; }
      .roads .tilelegend-map {
        width: 100%;
      }
      .landuse .tilelegend-map {
        width: 100%;
        height: 60px;
      }
      .poi li > p, .poi li > div {
        display: inline-block;
        vertical-align: top;
      }
      .poi li {
        white-space: nowrap;
        overflow: hidden;
      }
      .poi li p {
        padding: 10px;
      }
      .leaflet-bar a, .leaflet-bar a:hover {
        height: 36px;
        line-height: 36px;
        width: 36px;
      }
      .info {
  		padding: 8px 8px;
  		background: white;
  		background: rgba(255, 255, 255, 1);
  		box-shadow: 0 0 15px rgba(0,0,0,0.2);
  		border-radius: 5px;
    	}
  	  .info h4 {
  		margin: 0 0 5px;
  		color: #777;
  	  }
</style>
</head>
<body>
  <div id='map'></div>
  <div id="leaflet-control-tilelegend-container"></div>

<script type="text/javascript">
var startPoint = [38.685510, -98.481445];
var map = L.map('map', {attributionControl: false, editInOSMControl: true, editInOSMControlOptions: {position: 'topleft'}}).setView(startPoint, 4),
    tilelayer = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {maxZoom: 20, legend: LEGEND, openLegendOnLoad: true, attribution: 'Data \u00a9 <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap Contributors </a> Tiles \u00a9 HOT'}).addTo(map),
    hash = new L.Hash(map);
    legend = (new L.Control.TileLegend()).addTo(map);
    // legend = new L.TileLegend(map, tilelayer, L.DomUtil.get('leaflet-control-tilelegend-container'), LEGEND);
    // legend.open();
   function onEachFeature(feature, layer) {
			var Conferences = '<div class=+ ><b>' + feature.properties.Title + '</b><br/>' +
                        '<p>' + feature.properties.Legend + '</p>' + '<p>' + feature.properties.Organization + '</p>' +'<p>' + feature.properties.Position + '</p>' +'<p>' + feature.properties.Duties + '</p>' +'<p>' + feature.properties.Dates + '<p/>' + '<p><em style="font-size: 0.8em"><a href="https://www.linkedin.com/pub/james-e-fitzgerald-gisp/31/ba5/ab9/">LinkedIn</a></em></p>'</div>';
			
			
			layer.bindPopup(Conferences);
  
		 }
		  
		L.geoJson([Conferences], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 7,
					fillColor: "#f03b20",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);
</script>
</body>
</html>
