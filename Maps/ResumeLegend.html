<!--Create Legend-->
<!DOCTYPE html>
<html>
	<!--References-->
	<!--http://leafletjs.com/examples/geojson.html-->
	<!--http://geojson.io/#map=2/20.0/0.0-->
<head>
  <meta charset=utf-8 />
  <title>Career Path</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  
  <!--JQUERY-->
  <script src="./jquery.min.js"></script>
  
  <!-- D3 Resources -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  
  <!-- Load Esri Leaflet from CDN -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
  
 <style>
  	html, body, #map {
  		width: 100%;
  		height: 100%;
  	}
  	.info {
  		padding: 8px 8px;
  		background: white;
  		background: rgba(255, 255, 255, 1);
  		box-shadow: 0 0 15px rgba(0,0,0,0.2);
  		border-radius: 5px;
  	}
  	.info h4 {
  		margin: 0 0 5px;
  		color: #777;
  	}
  	.legend i {
               width: 18px;
               height: 18px;
               float: left;
               margin-right: 8px;
               opacity: 1;
        }
</style>
</head>
<body>
    <div id="map"></div>
	
   <!--Create source for geoJson and copy leaflet.js source-->
	<script src="/javascripts/Resume/Education.js" type="text/javascript"></script>
	<script src="/javascripts/Resume/Employment.js" type="text/javascript"></script>
	<script src="../dist/leaflet.js"></script>

    <script type="text/javascript">
    
    queue()
         .defer(d3.json,"/javascripts/Resume/Education.js" )
         .defer(d3.json,"/javascripts/Resume/Employment.js" )
         .await(loadGeom);
         
    function loadGeom(error, Education, Employment){
    	var Employment = L.geoJson(Employment.features,{
            style: densityStyle,
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.Employer +": "+ feature.properties.Duties+" Inh./Km²");
            }
        });
 		//	var Work = '<div class=+ ><b>' + feature.properties.Title + '</b><br/>' +
                       // '<p>' + feature.properties.Position + '</p>' + '<p>' + feature.properties.Duties + '<p/>' + '<p><em style="font-size: 0.8em"><a href="https://www.linkedin.com/pub/james-e-fitzgerald-gisp/31/ba5/ab9/">LinkedIn</a></em></p>' +
                       // '<p><em style="font-size: 0.8em"><a href="http://www.cobbassessor.org/cobbga_dnn/Tax-Assessor/">Tax Assessors Website</a></em></p></div>';
			
		//	layer.bindPopup(Work);
		 // }
        var Education = L.geoJson(Education.features, {
            style: densityStyle,
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.Department +": "+ feature.properties.Degree+" Inh./Km²");
            }
        });
        
        function densityStyle(feature){
            return {
                "fillColor": getColour(feature.properties.Number), // Call function to get fill colour
                "weight": 2, //
                "opacity": 1, //
                "color": '#000', //
                "fillOpacity": 0.7 //
            };
        }
        
        function getColour(d){
            return  d = 1 ? '#e31a1c':
                    d + 2 ? '#fed976':
        }
        
        var basemap = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: "Map tiles by <a href='http://stamen.com'>Stamen Design</a>, under <a href='http://creativecommons.org/licenses/by/3.0'>CC BY 3.0</a>. Data by <a href='http://openstreetmap.org'>OpenStreetMap</a>, under <a href='http://www.openstreetmap.org/copyright'>ODbL</a>. Statistical data by <a href='http://www.swisstopo.ch'>Swisstopo</a>",
            maxZoom: 8,
            minZoom: 8
        });
        
        var map = L.map("map", {zoomControl: false}).fitBounds(Education.getBounds());
        
        basemap.addTo(map);
        
        Education.addTo(map);
        
        var control = L.control.layers(
                {
                     "Employment" : Employment
                    ,"Education" : Education
                }, null , {collapsed:true});
        control.addTo(map);
        
        var resumeLegend = L.control({position: "topleft"});
        resumeLegend.onAdd = function (map) {var div = L.DomUtil.create("div", "info legend"); return div;}
        resumeLegend.addTo(map);
        
        var grades = [1,2];
        var labels = ["<strong>Interactive Resume</strong>"];
         	for (var i = 0; i < grades.length; i++){
         	     var from = grades [i];
         	     var to = grades [i+1]-1;
         	     labels.push("<i style='background:" + getColour(from + 1) + "'></i> " + from + (to ? "–" + to : "+"));
         	 }
         	 
         	 var legendText = labels.join("<br>");
         	 
         	 d3.select(".legend.leaflet-control") // select the div with class '.legend.leaflet-control'
                     .html(legendText); // Add the html stored in the legendText variable.
    }
   
    </script>
</body>
</html>
